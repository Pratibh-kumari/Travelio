</head>

  <!-- Review Form Section -->
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-4" style="color:#000000cb;font-size:48px;font-family:serif;">Write a Review</h2>
    <div class="card shadow-sm border-0 p-4" style="background-color: rgba(245, 245, 220, 0.422);">
      <form id="reviewForm">
        <div class="mb-3">
          <label for="name" class="form-label" style="font-weight: 600;">Your Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label" style="font-weight: 600;">Rating</label>
          <select id="rating" class="form-select" required>
            <option value="">Choose...</option>
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="reviewText" class="form-label" style="font-weight: 600;">Review</label>
          <textarea id="reviewText" class="form-control" rows="3" placeholder="Write your experience..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #872bffb6;">Publish Review</button>
      </form>
    </div>
  </div>

  <!-- Reviews Display Section -->
  <div class="container my-5">
    <h2 class="text-center fw-bold mb-4" style="color:#000000cc;font-size:48px;font-family:serif;">What Our Users Say</h2>
    <div class="row g-4" id="appReviewList">
      <!-- Initial reviews can be placed here or loaded from Firestore -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK Script at the bottom -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCuntWsD_Dg22pGULwJdsWRKbLp-_6K6Ss",
  authDomain: "sih-resqtech.firebaseapp.com",
  projectId: "sih-resqtech",
  storageBucket: "sih-resqtech.firebasestorage.app",
  messagingSenderId: "571974603317",
  appId: "1:571974603317:web:ff740ed932c1743c13177c"
};


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const reviewsCollection = collection(db, "reviews");

    document.getElementById("reviewForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const rating = document.getElementById("rating").value;
      const reviewText = document.getElementById("reviewText").value.trim();

      if (name && rating && reviewText) {
        try {
          await addDoc(reviewsCollection, {
            name: name,
            rating: rating,
            reviewText: reviewText,
            timestamp: new Date()
          });
          document.getElementById("reviewForm").reset();
          loadReviews();
        } catch (error) {
          console.error("Error adding review: ", error);
        }
      }
    });

    async function loadReviews() {
      const reviewList = document.getElementById("appReviewList");
      reviewList.innerHTML = "";

      const q = query(reviewsCollection, orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const reviewCard = document.createElement("div");
        reviewCard.classList.add("col-md-6", "col-lg-4");
        reviewCard.innerHTML = `
          <div class="card shadow-sm border-0 h-100">
            <div class="card-body">
              <h6 class="fw-bold">${data.name}</h6>
              <p class="text-warning mb-1">${data.rating}</p>
              <p class="text-muted">"${data.reviewText}"</p>
            </div>
          </div>
        `;
        reviewList.appendChild(reviewCard);
      });
    }

    window.onload = loadReviews;
  </script>

</body>
