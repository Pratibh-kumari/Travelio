  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCuntWsD_Dg22pGULwJdsWRKbLp-_6K6Ss",
      authDomain: "sih-resqtech.firebaseapp.com",
      projectId: "sih-resqtech",
      storageBucket: "sih-resqtech.firebasestorage.app",
      messagingSenderId: "571974603317",
      appId: "1:571974603317:web:ff740ed932c1743c13177c"
    };

    // Init Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Reference DOM
    const rideForm = document.getElementById("rideForm");
    const eventList = document.getElementById("eventList");

    // Push to Firestore on submit
    rideForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const rideData = {
        name: document.getElementById("passengerName").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value, // ⚠️ not recommended
        from: document.getElementById("fromInput").value,
        to: document.getElementById("toInput").value,
        date: document.getElementById("dateInput").value,
        time: document.getElementById("timeInput").value,
        createdAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "rides"), rideData);
        console.log("Ride saved to Firestore:", rideData);

        // Append to UI
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            <strong>${rideData.from}</strong> → <strong>${rideData.to}</strong><br>
            <small>${rideData.date} at ${rideData.time} — ${rideData.name}</small>
          </div>
        `;
        eventList.appendChild(li);

        rideForm.reset();
      } catch (err) {
        console.error("Error saving ride:", err);
      }
    });

    // Load rides from Firestore
    async function loadRides() {
      try {
        const snapshot = await getDocs(collection(db, "rides"));
        snapshot.forEach((docSnap) => {
          const ride = docSnap.data();
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <div>
              <strong>${ride.from}</strong> → <strong>${ride.to}</strong><br>
              <small>${ride.date} at ${ride.time} — ${ride.name}</small>
            </div>
          `;
          eventList.appendChild(li);
        });
      } catch (err) {
        console.error("Error fetching rides:", err);
      }
    }

    loadRides();
  </script>
